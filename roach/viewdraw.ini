COMPONENT        15      0       0
ATTRIBUTE        14      0       0
LABEL            15      0       0
PIN               3      0       0
BOX               2      0       0
LINE              2      0       0
CIRCLE            2      0       0
ARC               2      0       0
TEXT             10      0       0
