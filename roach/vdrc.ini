| This file contains settings for ViewDRC.
| When you modify preference settings or error severities from the ViewDraw
| ViewDRC tool, the file will be written into your project's primary
| directory.  You can also edit this file manually using a text editor.
| The default settings can be changed by modifying standard\vdrc.ini in
| the Workview Office installation directory.
