[DEVICE]
Type=Attribute
Description=The DEVICE attribute defines which physical component the symbol represents.\nAll DEVICE attributes must be the same in a hetero group.
Description_jpn=ﾃﾞﾊﾞｲｽ[DEVICE]属性はそのｼﾝﾎﾞﾙが代表するのはどの配置されたｺﾝﾎﾟｰﾈﾝﾄなのか定義します｡\n全てのﾃﾞﾊﾞｲｽ[DEVICE]ｱｯﾄﾘﾋﾞｭｰﾄはﾍﾃﾛｸﾞﾙｰﾌﾟ内のﾃﾞﾊﾞｲｽ[DEVICE]ｱｯﾄﾘﾋﾞｭｰﾄと同じでなければなりません｡

[PKG_TYPE]
Type=Attribute
Description=PKG_TYPE is the name of the physical footprint that the layout system will use.
Description_jpn=ﾊﾟｯｹｰｼﾞﾀｲﾌﾟ[PKG_TYPE]はﾚｲｱｳﾄｼｽﾃﾑが使う基板ﾋﾟﾝ配置の名前です｡

[P/D_NUM]
Type=Attribute
Description=Company Part Number
Description_jpn=部品番号

[PKG_BIND]
Type=Attribute
Description=Ties a symbol to its package in a pkt file
Description_jpn=pktﾌｧｲﾙ内のﾊﾟｯｹｰｼﾞとｼﾝﾎﾞﾙを結び付ける｡

[PINSWAP]
Description=Groups of pins that can be swapped in layout
Description_jpn=基盤配置内で交換可能なﾋﾟﾝのｸﾞﾙｰﾌﾟ

[TOLERANCE]
Description=Device Tolerance
Description_jpn=ﾃﾞﾊﾞｲｽ[DEVICE]の許容誤差

[VOLTAGE]
Validate=Numeric

[HETERO]
Description=The value of the HETERO attribute should be a comma separated list of symbol names which should be grouped in the same package.
Description_jpn=ﾍﾃﾛ[HETERO]属性の値は同じﾊﾟｯｹｰｼﾞ内でｸﾞﾙｰﾌﾟ化されたｼﾝﾎﾞﾙ名のｺﾝﾏで区切られたﾘｽﾄでなければなりません｡

[HETERO_LABEL]
Description=The HETERO_LABEL attribute defines the label which will be used in a Verilog or VHDL model as the unique instance name.
Description_jpn=ﾍﾃﾛ_ﾗﾍﾞﾙ[HETRO_LABEL]属性は固有のｲﾝｽﾀﾝｽ名としてVerlogまたはVHDLﾓﾃﾞﾙ内で使用されるﾗﾍﾞﾙとして定義します｡

[HETERO_SYMNAME]
Description=The HETERO_SYMNAME attribute defines the name of the resulting component from the combined heterogeneous symbols.
Description_jpn=ﾍﾃﾛ_ｽｷﾏﾃﾃｨｸ名[HETERO_SYMNAME]属性は一まとめにされたﾍﾃﾛｼﾝﾎﾞﾙ[heterogeneous symbols]から構成されたｺﾝﾎﾟｰﾈﾝﾄの名前を定義します｡

[HETERO_PINORDER]
Description=If you want to control the ordering of pins on the combined hetero symbol, either create a hetero pin file (.hpn), or use the HETERO_PINORDER attribute.
Description_jpn=一まとめになったﾍﾃﾛｼﾝﾎﾞﾙ上のﾋﾟﾝの順番を操作したい場合は､ﾍﾃﾛﾋﾟﾝﾌｧｲﾙ(.hpn)を作成するか､ﾍﾃﾛﾋﾟﾝ順番[HETERO_PINORDER]属性を使用して下さい｡
[CLASS]
Description=Used to define rules for net classes.
Description_jpn=ﾈｯﾄｸﾗｽのための規則を定義するのに使われます｡

[DELAY]
Description=Used to define the allowed DELAY in layout for a net.
Description_jpn=ﾈｯﾄの配置における許可された遅延[DELAY]を定義するのに使われています｡

[QUAD_MODEL]
Description=Defines XTK model of part defined by DEVICE attribute.
Description_jpn=ﾃﾞﾊﾞｲｽ属性によって定義されたﾊﾟｰﾂのXTKﾓﾃﾞﾙを定義します｡

