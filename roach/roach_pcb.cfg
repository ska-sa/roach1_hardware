BeginErrorRules
DoSummary Yes
|Errorfile pcb.err
|Exclude Error Warning Note
|ExcludeNums 1234 5678
EndErrorRules

LayoutId GENERIC
|Levels STD
|ParamAttFile generic.var
|OutLen 79
|DeviceFileName devices.dvf
|NetlistFileName nets.net
|PartFileName packages.pkg
|SignalStyle Pkgpin
|SignalStyle Strip
DoOats yes
|GenericEnable Yes | [No]	| Enables the processing of PKT files

SuppressIdBackAnno yes | [no] | Controls the back annotation of IDs.
| DumpDict should be set to yes if back annotation of IDs are not
| required.
DumpDict          yes | [no] | Controls whether dictionary files are read or
|written to the project directory.   

FwdExt net

WriteBaf no
WriteVbf No

|DoSymLibPrefix no | [yes] Add the library name prefix to symbols
|GenSepChar "^" | Separator for internal name of generic symbols

LoadPlacementData No
WriteDeviceInfo Yes
|OneDeviceFile Yes
|CreateSpareGates No
|SpareInputTypes IN
|SpareInputSignal GND
PreservePrevPack no
|EvalParamAtts Yes

| Expand out the Constraint sets
|DoExpandConstraints yes

BeginTrnRules
COM $OBJNAME GEN_ID vv
NET $OBJNAME GEN_ID i
EndTrnRules


BeginAttPassList
Specific
COM PKG_LOCK
PKG PKG_GRP  | Required for REUSE_BLOCK
BeginOatAtts
COM REFDES
COM $OBJNAME
COM GEN_ID
NET  GEN_ID
PIN #
NET $OBJNAME
EndOatAtts

NET NC   | Suppresses pcb Warning 6083: Single pin net
PIN NC   | Suppresses pcb: Warning 6094: Pin not connected

NET PCBCLASS | For passing cms classes from schematic
PKG PCBCLASS | For passing cms classes from schematic

General

| CMS attributes
|BeginOatAtts
|PIN CSET
|COM CSET
|NET CSET
|EndOatAtts

PIN PINTYPE

COM PINSWAP
COM NC
COM SIGNAL
COM HETERO
COM DEVICE
COM FUNCTYPE
COM SYMTAG

SYM NC

PKG PKG_TYPE
PKG CLASS
PKG VALUE
PKG TOLERANCE

EndAttPassList

BeginAlsRules
